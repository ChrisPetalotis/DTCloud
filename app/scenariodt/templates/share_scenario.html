{% extends "layout/base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
    <div class="col-3">
        <h1 class="text-center">Share Scenario</h1><br><br>
        <form id="share-form" method="POST" >
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ shareform|crispy }}

            <div class="row d-flex justify-content-center align-items-center">
                <input id="share-button" type="submit" class="btn btn-info w-25" name="submit" value="Share" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
